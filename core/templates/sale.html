{% extends "base.html" %}

{% block title %}Nueva Venta{% endblock %}

{% block content %}

<h3 class="mb-4 text-center">Registrar Venta</h3>

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow-sm">
            <div class="card-body">

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-success w-100">
                        Registrar Venta
                    </button>
                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
